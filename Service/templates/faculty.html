<!-- faculty.html -->
<form action="/add_faculty" method="POST">
    <h1>This is where faculty info can be entered.</h1>
    <label for="facultyName">Faculty Name:</label>
    <input type="text" id="facultyName" name="facultyName"><br><br>
    <label for="facultyEmail">Faculty Email:</label>
    <input type="text" id="facultyEmail" name="facultyEmail"><br><br>
    <label for="facultyRank">Faculty Rank:</label>
    <select id="facultyRank" name="facultyRank">
        <option value="full">Full</option>
        <option value="associate">Associate</option>
        <option value="assistant">Assistant</option>
        <option value="adjunct">Adjunct</option>
    </select><br><br>

    <label for="departmentId">Department ID:</label>
    <input type="number" id="departmentId" name="departmentId"><br><br>

    <input type="submit" value="Submit">
</form>
