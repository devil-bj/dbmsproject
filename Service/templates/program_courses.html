<!DOCTYPE html>
<html>
<head>
    <title>Assign Courses to Program</title>
    <!-- Add any additional head elements here -->
</head>
<body>
    <h2>Assign Course to Program</h2>
    <form action="/add_program_course" method="post">
        <label for="programId">Program ID:</label>
        <input type="number" id="programId" name="programId"><br><br>

        <label for="courseId">Course ID:</label>
        <input type="text" id="courseId" name="courseId"><br><br>

        <input type="submit" value="Assign">
    </form>
</body>
</html>
