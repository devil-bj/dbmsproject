
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 20px;
            margin-bottom: 20px;
        }
        .table {
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Programs in Department</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Program ID</th>
                    <th>Program Name</th>
                </tr>
            </thead>
            <tbody>
                {% for program in programs %}
                <tr>
                    <td>{{ program[0] }}</td> <!-- ProgramID -->
                    <td>{{ program[1] }}</td> <!-- ProgramName -->
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Faculty in Department</h2>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Faculty Name</th>
                    <th>Coordinator of Program</th>
                </tr>
            </thead>
            <tbody>
                {% for member in faculty %}
                <tr>
                    <td>{{ member[0] }}</td> <!-- FacultyName -->
                    <td>{{ member[1] or 'Not a Coordinator' }}</td> <!-- Associated Program -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
